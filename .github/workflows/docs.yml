name: Documentation

on:
  workflow_run:
    workflows: ["Validate and Release"]
    types:
      - completed
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    name: Build and Deploy Documentation
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install project for doc generation
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Download validation reports
        if: github.event_name == 'workflow_run'
        uses: dawidd6/action-download-artifact@v6
        with:
          workflow: validate-and-release.yml
          name: validation-reports
          path: reports/
        continue-on-error: true

      - name: Generate documentation from reports
        run: |
          python scripts/generate_docs.py

      - name: Build MkDocs with container
        run: |
          docker run --rm \
            -v "${PWD}:/docs" \
            ghcr.io/robinmordasiewicz/f5xc-mkdocs:latest \
            build --strict

      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
          publish_branch: gh-pages
          force_orphan: true
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: 'docs: deploy documentation from ${{ github.sha }}'
